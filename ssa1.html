<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Speech Synthesis</title>
	<link rel="stylesheet" type="text/css" href="ssa2.css">
</head>
<body>
<div class="voiceinator">
	<h1>The Voiceinator 5000</h1>
	<select name="voice" id="voices">
		<option value="">Select A Voice</option>
	</select>

	<label for="rate">Rate:</label>
	<input type="range" name="rate" min="0" max="3" value="1" step="0.1">

	<label for="pitch">Pitch:</label>
	<input type="range" name="rate" min="0" max="2" step="0.1">
	<textarea name="text">Ayush Loves Javascript</textarea>
	<button id="stop">Stop!</button>
	<button id="speak">Speak</button>
	<script type="text/javascript" src="ssa3.js"></script>
</div>
</body>
</html>
